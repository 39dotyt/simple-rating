<div x-ng-controller="Events" class="modal fade" id="myModal" tabindex="-1"
     role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form x-ng-submit="add()">
                <div class="modal-header">
                    <button type="button" class="close" x-dismiss="modal" aria-hidden="true">&times;</button>
                    <span class="form-inline">
                        <input type="text" class="form-control" placeholder="New event name&hellip;"
                               id="myModalLabel" required x-ng-model="title"/>
                        <input type="date" required="true" class="form-control" x-ng-model="date"/>
                    </span>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" rows="4" required
                              placeholder="New event description&hellip;"
                              x-ng-model="description"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
