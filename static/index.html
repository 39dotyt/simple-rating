<!DOCTYPE html>
<html x-ng-app="main">
<head>
    <title>Simple Rating</title>
    <meta charset="utf-8"/>
    <meta name="author" content="0@39.yt (Yurij Mikhalevich)"/>
    <link rel="icon" href="/static/img/favicon.png" type="image/png"/>
    <link rel="stylesheet" href="/static/libs/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/main.css"/>
    <script src="/static/libs/jquery/dist/jquery.min.js"></script>
    <script src="/static/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/static/libs/bootbox/bootbox.js"></script>
    <script src="/static/libs/angularjs/angular.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/static/js/socket.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/controllers/authorization.js"></script>
    <script src="/static/js/controllers/participants.js"></script>
    <script src="/static/js/controllers/events.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <header>
                <div id="logo-container">
                    <a href="/">
                        <div id="logo" class="circleBase">
                            <hgroup>
                                <h1>Simple Rating</h1>
                            </hgroup>
                        </div>
                    </a>
                </div>
                <div id="links">
                    <a href="https://github.com/39dotyt/simple-rating">
                        https://github.com/39dotyt/simple-rating
                    </a>
                    <a href="mailto:test@test.ch">
                        test@test.ch
                    </a>
                </div>
                <div id="authorizationBlock" x-ng-controller="Authorization">
                    <form x-ng-submit="authorize()">
                        <input type="password" x-ng-model="secret"
                               placeholder="tell me a secret"
                               required/>
                    </form>
                </div>
            </header>
        </div>
        <div class="col-md-4">
            <div id="participantsBlock" class="listBlock">
                <h3>Participants</h3>
                <div id="participants" x-ng-include="'/static/html/participantslist.html'"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div id="eventsBlock" class="listBlock">
                <h3>Events</h3>
                <div id="events" x-ng-include="'/static/html/eventslist.html'"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
